# [MANAGER]: Manager Deployment Configurations
controllerManager:
  serviceAccount:
    annotations:
      azure.workload.identity/client-id: "" # TODO: Should be populated based on the output from Terraform
  pod:
    labels:
      azure.workload.identity/use: "true"
  replicas: 1
  container:
    env:
      AZ_SUBSCRIPTION_ID: "" # # TODO: Should be populated based on the output from Terraform
      AZ_RESOURCE_GROUP_NAME: "" # TODO: Should be populated based on the output from Terraform
      AZ_MONITOR_WORKSPACE_NAME: "" # TODO: Should be populated based on the output from Terraform
      AZ_RESOURCE_GROUP_LOCATION: "" # TODO: Should be populated based on the output from Terraform
      AZ_ACTION_GROUP_ID: "" # TODO: Should be configurable with information coming from the PrometheusRule CR
      AZ_AZURE_MONITOR_WORKSPACE: "" # TODO: Should be populated based on the output from Terraform
      AZ_CLUSTER_NAME: "" # TODO: Should be populated based on the output from Terraform
      NODE_PATH: /nodejs/bin/node # From the Dockerfile
      AZ_PROM_RULES_CONVERTER_PATH: /tool/node_modules/az-prom-rules-converter/dist/cli.js
    image:
      repository: controller
      tag: latest
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8443"
      - "--health-probe-bind-address=:8081"
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 20
      httpGet:
        path: /healthz
        port: 8081
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      httpGet:
        path: /readyz
        port: 8081
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 30
  serviceAccountName: dis-promrulegroups-operator-controller-manager

# [RBAC]: To enable RBAC (Permissions) configurations
rbac:
  enable: true

# [CRDs]: To enable the CRDs
crd:
  # This option determines whether the CRDs are included
  # in the installation process.
  enable: false

  # Enabling this option adds the "helm.sh/resource-policy": keep
  # annotation to the CRD, ensuring it remains installed even when
  # the Helm release is uninstalled.
  # NOTE: Removing the CRDs will also remove all cert-manager CR(s)
  # (Certificates, Issuers, ...) due to garbage collection.
  keep: true

# [METRICS]: Set to true to generate manifests for exporting metrics.
# To disable metrics export set false, and ensure that the
# ControllerManager argument "--metrics-bind-address=:8443" is removed.
metrics:
  enable: true

# [PROMETHEUS]: To enable a ServiceMonitor to export metrics to Prometheus set true
prometheus:
  enable: true

# [CERT-MANAGER]: To enable cert-manager injection to webhooks set true
certmanager:
  enable: false

# [NETWORK POLICIES]: To enable NetworkPolicies set true
networkPolicy:
  enable: false
