name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  WORKDIR: ./tools/daisctl

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          working-directory: ${{ env.WORKDIR }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check go mod
        working-directory: ${{ env.WORKDIR }}
        run: |
          go mod tidy
          git diff --exit-code go.mod
          git diff --exit-code go.sum

  lint:
    needs: tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          working-directory: ${{ env.WORKDIR }}
      - name: lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: latest

  tests-windows:
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          working-directory: ${{ env.WORKDIR }}
      - name: Run tests
        run: make.exe test

  tests-macos:
    needs: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          working-directory: ${{ env.WORKDIR }}
      - name: Run tests
        run: make test

  tests-unix:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          working-directory: ${{ env.WORKDIR }}
      - name: Run tests
        run: make test

