name: Lint


on:
  push:
    branches:
      - main
    paths:
      - services/dis-identity-operator/**
      - .github/workflows/dis-identity-lint.yml
  pull_request:
    branches:
      - main
    paths:
      - services/dis-identity-operator/**
      - .github/workflows/dis-identity-lint.yml

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/dis-identity-operator
    steps:
      - name: Clone the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: 'services/dis-identity-operator/go.mod'
          cache-dependency-path: 'services/dis-identity-operator/go.sum'

      - name: Run linter
        uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6.5.2
        with:
          version: v1.63.4
          working-directory: services/dis-identity-operator
