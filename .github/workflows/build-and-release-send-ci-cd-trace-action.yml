name: Build and Release Action

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: actions/send-ci-cd-trace/package-lock.json
 
      - name: Install Dependencies
        run: npm ci --ignore-scripts
        working-directory: actions/send-ci-cd-trace
    
      - name: Build the Action
        run: npm run build
        working-directory: actions/send-ci-cd-trace

      - name: Commit built code
        working-directory: actions/send-ci-cd-trace
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dist/
          git commit -m "Add built files for release [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: git push origin HEAD:refs/tags/${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
