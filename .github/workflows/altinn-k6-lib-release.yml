name: Altinn K6 Lib Release

on:
  push:
    tags:
      - "altinn-k6-lib-*"

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/k6
    if: startsWith(github.ref, 'refs/tags/altinn-k6-lib-')
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Dependencies
        run: yarn

      - name: Check build
        run: yarn build

      - name: Create Release & Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          VERSION="${GITHUB_REF##*/}"
          gh release create "$VERSION" ./build/* --target "$GITHUB_SHA" --title "$VERSION"
