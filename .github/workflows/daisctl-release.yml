name: Release CLI

on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
            go-version-file: 'go.mod'
            cache: true
            working-directory: ./tools/daisctl
      - uses: goreleaser/goreleaser-action@v6
        with:
            distribution: goreleaser
            version: 'latest'
            args: release --clean
            working-directory: ./tools/daisctl
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


