name: Dis APIM Operator Lint and Test

on:
  push:
    branches:
      - main
    paths:
      - services/dis-apim-operator/**
      - .github/workflows/dis-apim-lint-test.yml
  pull_request:
    branches:
      - main
    paths:
      - services/dis-apim-operator/**
      - .github/workflows/dis-apim-lint-test.yml

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test on Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/dis-apim-operator
    steps:
      - name: Clone the code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: 'services/dis-apim-operator/go.mod'
          cache-dependency-path: 'services/dis-apim-operator/go.sum'

      - name: Run linter
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v2.1.6
          working-directory: services/dis-apim-operator

      - name: Running Tests
        run: |
          go mod tidy
          make test
