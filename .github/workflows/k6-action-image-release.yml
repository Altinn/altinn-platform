name: Scan/Release K6 Action Image

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/k6-action-image-release.yml
      - infrastructure/images/k6-action/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
    tags:
      - "k6-action-image-*"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/k6-action-image-release.yml
      - infrastructure/images/k6-action/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker
        uses: docker/setup-docker-action@b60f85385d03ac8acfca6d9996982511d8620a19 # v4.3.0

      - name: Run tests
        shell: bash
        run: |
          docker run \
          -v .:/github/workspace \
          --workdir /github/workspace \
          --entrypoint /bin/bash \
          ghcr.io/altinn/altinn-platform/k6-action-image:v0.0.3 \
          -c "cd actions/generate-k6-manifests && go test -v ./..."

  build-and-release:
    needs: test
    name: Build, scan and release
    uses: ./.github/workflows/reusable-image-scan-and-release-ghcr.yml
    with:
      release_latest: false
      image_name: k6-action-image
      tag_prefix: k6-action-image-
      workdir: ./infrastructure/images/k6-action
      platforms: linux/amd64
