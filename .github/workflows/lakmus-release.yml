name: Scan/Release Lakmus Image and Build Kustomize OCI Artifact

env:
  FLUX_ARTIFACT_NAME: lakmus

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/lakmus-release.yml
      - services/lakmus/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/lakmus-release.yml
      - services/lakmus/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
    tags:
      - "lakmus-v*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-release-image:
    name: Build, scan and release
    uses: ./.github/workflows/reusable-image-scan-and-release-ghcr.yml
    with:
      release_latest: true
      image_name: lakmus
      tag_prefix: lakmus-v
      platforms: "linux/amd64"
      workdir: ./services/lakmus
