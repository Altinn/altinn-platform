name: Scan/Release Lakmus Image and Build Kustomize OCI Artifact

env:
  FLUX_ARTIFACT_NAME: lakmus

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/lakmus-release.yml
      - services/lakmus/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/lakmus-release.yml
      - services/lakmus/**
      - .github/workflows/reusable-image-scan-and-release-ghcr.yml
    tags:
      - "lakmus-v*"
      - "kustomize-lakmus-*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-release-image:
    name: Build, scan and release
    uses: ./.github/workflows/reusable-image-scan-and-release-ghcr.yml
    with:
      release_latest: true
      image_name: lakmus
      tag_prefix: lakmus-v
      platforms: "linux/amd64"
      workdir: ./services/lakmus
  build-release-flux-oci-latest:
    name: Build latest from main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Push latest flux oci image from main
        uses: ./actions/flux/build-push-image
        with:
          workdir: ./services/lakmus/config
          image_name: ${{ env.FLUX_ARTIFACT_NAME }}
          tag: latest
          azure_subscription_id: ${{ secrets.AZURE_ALTINNACR_SUBSCRIPTION_ID }}
          azure_app_id: ${{ secrets.AZURE_ALTINNACR_APP_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  build-release-flux-oci-release:
    name: Build release from tag
    if: startsWith(github.ref, 'refs/tags/kustomize-lakmus-')
    environment: flux-release
    defaults:
      run:
        working-directory: ./services/lakmus/config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Setup vars
        id: vars
        run: |
          tag=${GITHUB_REF/refs\/tags\/kustomize-lakmus-/}
          echo "tag=${tag}" >> ${GITHUB_OUTPUT}
      - name: Push flux oci image from release tag
        uses: ./actions/flux/build-push-image
        with:
          workdir: ./services/lakmus/config
          image_name: ${{ env.FLUX_ARTIFACT_NAME }}
          tag: ${{ steps.vars.outputs.tag }}
          azure_subscription_id: ${{ secrets.AZURE_ALTINNACR_SUBSCRIPTION_ID }}
          azure_app_id: ${{ secrets.AZURE_ALTINNACR_APP_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
