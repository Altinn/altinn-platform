name: Lakmus Lint and Test

on:
  push:
    branches:
      - main
    paths:
      - services/lakmus/**
      - .github/workflows/lakmus-lint-test.yml
  pull_request:
    branches:
      - main
    paths:
      - services/lakmus/**
      - .github/workflows/lakmus-lint-test.yml

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test on Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/lakmus
    steps:
      - name: Clone the code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'services/lakmus/go.mod'
          cache-dependency-path: 'services/lakmus/go.sum'

      - name: Run linter
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v2.4.0
          working-directory: services/lakmus

      - name: Running Tests
        run: |
          make tidy
          make test
