name: admin-test-aks-rg

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'refs/heads/main')}}

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/admin-test-aks-rg-deploy.yml
      - actions/terraform/apply/**
      - actions/terraform/plan/**
      - infrastructure/adminservices-test/admin-test-aks-rg/**
      - infrastructure/modules/aks/**
      - infrastructure/modules/aks-resources/**
      - infrastructure/modules/azure-service-operator/**
      - infrastructure/modules/dis-apim-operator/**
      - infrastructure/modules/observability/**
      - infrastructure/modules/postgresql-vnet-subnets/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/admin-test-aks-rg-deploy.yml
      - actions/terraform/apply/**
      - actions/terraform/plan/**
      - infrastructure/adminservices-test/admin-test-aks-rg/**
      - infrastructure/modules/aks/**
      - infrastructure/modules/aks-resources/**
      - infrastructure/modules/azure-service-operator/**
      - infrastructure/modules/dis-apim-operator/**
      - infrastructure/modules/observability/**
      - infrastructure/modules/postgresql-vnet-subnets/**
  workflow_dispatch:
    inputs:
      log_level:
        required: true
        description: Terraform Log Level
        default: INFO
        type: choice
        options:
          - TRACE
          - DEBUG
          - INFO
          - WARN
          - ERROR

env:
  ENVIRONMENT: test
  TF_STATE_NAME: admin-test-aks-rg.tfstate
  TF_PROJECT: ./infrastructure/adminservices-test/admin-test-aks-rg
  ARM_CLIENT_ID: ${{ secrets.TF_AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: 1ce8e9af-c2d6-44e7-9c5e-099a308056fe
  TF_VAR_token_grafana_operator: ${{ secrets.GRAFANA_ALTINN_CLOUD_ADMIN_TOKEN }}

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  plan:
    name: Plan
    environment: reader
    runs-on: ubuntu-latest
    env:
      TF_VAR_arm_enable_preflight: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Terraform Plan
        uses: Altinn/altinn-platform/actions/terraform/plan@0be6bf2f191006bb8011ebe55071c6796945cafa # main
        with:
          working_directory: ${{ env.TF_PROJECT }}
          oidc_type: environment
          oidc_value: ${{ env.ENVIRONMENT }}
          arm_client_id: ${{ env.ARM_CLIENT_ID }}
          arm_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          tf_state_name: ${{ env.TF_STATE_NAME }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    environment: test
    if: github.ref == 'refs/heads/main'
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Terraform Apply
        uses: Altinn/altinn-platform/actions/terraform/apply@0be6bf2f191006bb8011ebe55071c6796945cafa # main
        with:
          working_directory: ${{ env.TF_PROJECT }}
          oidc_type: environment
          oidc_value: ${{ env.ENVIRONMENT }}
          arm_client_id: ${{ env.ARM_CLIENT_ID }}
          arm_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          tf_state_name: ${{ env.TF_STATE_NAME }}
