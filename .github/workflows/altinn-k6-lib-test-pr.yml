name: Altinn K6 Lib Tests

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/altinn-k6-lib-test-pr.yml
      - libs/k6/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/altinn-k6-lib-test-pr.yml
      - libs/k6/**

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/k6
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"

      - name: Dependencies
        run: yarn

      - name: Lint Code
        run: yarn lint
