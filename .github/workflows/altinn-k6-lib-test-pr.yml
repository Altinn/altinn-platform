name: Altinn K6 Lib Tests

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/altinn-k6-lib-test-pr.yml
      - libs/k6/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/altinn-k6-lib-test-pr.yml
      - libs/k6/**

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/k6
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.x"

      - name: Dependencies
        run: yarn

      - name: Lint Code
        run: yarn lint
