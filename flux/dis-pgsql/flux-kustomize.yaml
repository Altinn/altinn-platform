apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dis-pgsql-operator
  namespace: flux-system
spec:
  force: false
  interval: 5m0s
  path: ./default
  postBuild:
    substitute:
      DISPG_AZURE_SUBSCRIPTION_ID: ${DISPG_AZURE_SUBSCRIPTION_ID}
      DISPG_AZURE_TENANT_ID: ${DISPG_AZURE_TENANT_ID}
      DISPG_DB_RESOURCE_GROUP: ${DISPG_DB_RESOURCE_GROUP}
      DISPG_DB_VNET_NAME: ${DISPG_DB_VNET_NAME}
      DISPG_AKS_VNET_NAME: ${DISPG_AKS_VNET_NAME}
      DISPG_AKS_RESOURCE_GROUP: ${DISPG_AKS_RESOURCE_GROUP}
      DISPG_WORKLOAD_IDENTITY_CLIENT_ID: ${DISPG_WORKLOAD_IDENTITY_CLIENT_ID}
  prune: false
  retryInterval: 5m0s
  images:
    - name: controller
      newName: altinncr.azurecr.io/ghcr.io/altinn/altinn-platform/dis-pgsql-operator
      newTag: v0.0.1
  sourceRef:
    kind: OCIRepository
    name: dis-pgsql-operator
    namespace: flux-system
  targetNamespace: dis-pgsql-operator-system
  timeout: 5m0s
  wait: true
