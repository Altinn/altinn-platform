apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets
spec:
  chart:
    spec:
      chart: external-secrets
      # renovate: datasource=helm registryUrl=https://charts.external-secrets.io packageName=external-secrets
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets
  interval: 1h
  timeout: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    image:
      repository: altinncr.azurecr.io/ghcr.io/external-secrets/external-secrets
    webhook:
      image:
        repository: altinncr.azurecr.io/ghcr.io/external-secrets/external-secrets
    certController:
      image:
        repository: altinncr.azurecr.io/ghcr.io/external-secrets/external-secrets
    installCRDs: true
    # we run the controller **without** Azure identity;
    # actual auth is delegated via SecretStore.serviceAccountRef
    serviceAccount:
      create: false
